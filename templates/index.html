<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Criminal Identification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="card mx-auto text-center">
    <div class="card-header bg-success">
      <h1>Real-Time Criminal Identification Using Face Recognition</h1>
      <img src="{{ url_for('static', filename='background.jpg') }}" alt="" width="1300" height="400">
    </div>
    

    <div class="card-body text-center">
      <form action="/data_gathering" method="POST">
        <div>
          <label for="user_id">User ID:</label>
          <input class="bg-info text-center" type="number" style="border-radius : 20px" id="user_id" name="user_id" required>
        </div><br>
        <div>
          <label for="name">Name:</label>
          <input class="bg-info text-center" type="text" id="name" style="border-radius : 20px" name="name" required>
        </div><br>
        <div>
          <label for="crime">Crime:</label>
          <input class="bg-info text-center" type="text" id="crime" style="border-radius : 20px" name="crime" required>
        </div><br>
        <button type="submit" style="border-radius : 20px">Start Data Gathering</button>
      </form>
      
      <form action="/run-recognizer" method="GET">
        <button type="submit" style="border-radius : 20px">Start Recognizer</button>
      </form>
      <form action="/criminal_list" method="GET">
        <button type="submit" style="border-radius : 20px">Criminal List</button>
      </form>
    </div>
  </div>
</body>
</html>
